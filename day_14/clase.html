<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>El primer script</title>
        <script type="text/javascript">
            /*console.log("hola");
            function Apellidos() {
                a=document.getElementById("apellidos").value;
                alert(a);
            }*/
            function Prueba() {
                var nuevoH1 = document.createElement('h1');
                var nuevoParrafo = document.createElement('p');
                var textoH1 = document.createTextNode('Hola mundo!');
                var textoParrafo = document.createTextNode('lorem ipsum...');

                nuevoH1.appendChild(textoH1);
                nuevoParrafo.appendChild(textoParrafo);

                var cabecera = document.getElementById('cabecera');

                cabecera.appendChild(nuevoH1);
                cabecera.appendChild(nuevoParrafo);
            }
            function Validaciones() {
                var nombre = document.getElementById("apellidos").value;
                if (nombre == ""){
                    alert("vacio");
                }

                var seleccioncomida = document.getElementById("dropdown").selectedIndex;
                if (seleccioncomida == 0 || seleccioncomida == null){
                    alert("no hay comida");
                }

                var termino = document.getElementById("checkbox").checked;
                if (termino == false){
                    alert("no está checked");
                }

                var opcionseleccionada = false;
                var opciones = document.getElementsByName("radio");
                for (var i = 0; i < opciones.length; i++){
                    if (opciones[i].checked == true){
                        opcionseleccionada = true;
                        break;
                    }
                }
                
                if (opcionseleccionada == false){
                    alert("no seleccion");
                }
                var fecha = new Date[Date.now];
                alert(fecha);

            }
            
        </script>
    </head>
    <body>
        <p>Esta página contiene el primer script</p>
        <form action="">
            <div id="cabecera">

            </div>

            <label for="apellidos">Apellidos</label><br>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" pattern="[a-zA-Z]+" maxlength="40" required oninvalid="setCustomValidity('Apellido con formato incorrecto')"><br>
            <input type="image" src="img/valid.png" onload="Prueba()"><br><br>
            <input type="button" onclick="Validaciones()"><br><br>
            <input type="submit" name="submit" value="Submit">

            <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label><br>
            <select id="dropdown" name="dropdown">
                <option value="">Select current role</option> 
                <option value="student">Student</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="fulltimelearner">Full Time Learner</option>
                <option value="prefernottosay">Prefer not to say</option>
                <option value="other">Other</option>
            </select><br>

            <label for="checkbox-label" for="checkbox">What would you like to see improved? <small>(Check all that apply)</small></label><br>
            <div id="checkbox">
                <input type="checkbox" id="frontend" name="checkbox" value="frontend">
                <label for="frontend">Front-end Projects</label><br>
                <input type="checkbox" id="backend" name="checkbox" value="backend">
                <label for="backend">Back-end Projects</label><br>
                <input type="checkbox" id="datavis" name="checkbox" value="datavis">
                <label for="datavis">Data Visualization</label><br>
                <input type="checkbox" id="challenges" name="checkbox" value="challenges">
                <label for="challenges">Challenges</label><br>
                <input type="checkbox" id="opensource" name="checkbox" value="opensource">
                <label for="opensource">Open Source Community</label><br>
                <input type="checkbox" id="gitter" name="checkbox" value="gitter">
                <label for="gitter">Gitter help rooms</label><br>
                <input type="checkbox" id="videos" name="checkbox" value="videos">
                <label for="videos">Videos</label><br>
                <input type="checkbox" id="citymeet" name="checkbox" value="citymeet">
                <label for="citymeet">City Meetups</label><br>
                <input type="checkbox" id="wiki" name="checkbox" value="wiki">
                <label for="wiki">Wiki</label><br>
                <input type="checkbox" id="forum" name="checkbox" value="forum">
                <label for="forum">Forum</label><br>
                <input type="checkbox" id="additionalcourses" name="checkbox" value="additionalcourses">
                <label for="additionalcourses">Additional Courses</label><br>
            </div><br>

            <label id="radio-label" for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
            <div id="radio">
                <input type="radio" id="definitely" name="radio" value="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="radio" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="notsure" name="radio" value="notsure">
                <label for="notsure">Not sure</label> 
            </div><br>
        </form>
    </body>
</html>

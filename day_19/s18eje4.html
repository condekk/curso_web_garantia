<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript">
            function media() {
                var nota1 = parseInt(document.getElementById("nota1").value);
                var nota2 = parseInt(document.getElementById("nota2").value);
                var media = 0;


                alert(nota1 + " " + nota2);
                if ((nota1 <= 10 && nota1 >= 0) && (nota2 <= 10 && nota2 >= 0)) {
                    media = nota1*0.3 + nota2*0.7;
                    alert("La media es " + media);
                } else {
                    alert("Las notas no son correctas");
                }
            }
        </script>

        <style>
            h1{
                margin-top: 3%;
                margin-bottom: auto;
            }
            body{
                text-align: center;
                background-color: darkslategrey;
                color: lightgrey;
            }
        </style>

        <title>S18 E4</title>
        
        <h1 id="title">Sesion 18 Ejercicio 4</h1>
    </head>
    <body>
        <form id="form" action="">
            <fieldset>
                <label for="nota1">Nota1</label><br>
                <input type="number" name="nota1" id="nota1" min=0 max=10><br>
                <label for="nota2">Nota2</label><br>
                <input type="number" name="nota2" id="nota2" min=0 max=10><br>
            </fieldset><br>

            <input type="button" value="Media" onclick="media()">
        </form>
    </body>
    <footer></footer>
</html>
